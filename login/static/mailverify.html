<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Verify</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
</head>
<body>
    <form id="mail_forgotpass_form" name="mail_forgotpass_form" action="" method="post">
		<div>
            <br> 
            <p>A code will be sent your email to change your password</p>
            <input type="text" id="email" name="email" required>
            <label id="email_error" class="error" for="email"></label>
        </div>
        <div class="clearfix">
            <br>
            <input type="submit" id="enter_email_button" class="button" value="Send Code"></button>
        </div>
	</form>
    <script src="client.js"></script>
	<script src="event.js"></script>
	<!-- <link href="style.css" rel="stylesheet"> -->
</body>
</html>

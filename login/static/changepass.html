<!DOCTYPE html>
<html>

<head>
    <title>Change Password - Productive Muslim</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
</head>

<body>
    <form id="change_pass_form" name="change_pass_form" action="" method="post">
        <div class="container">
            <h1>Change Password</h1>
            <hr>
            <div>
                <br>
                <label for="new_password"><b>New Password</b></label>
                <input type="password" id="new_password" name="new_password" required>
                <label id="new_password_error" class="error" for="new_password"></label>
            </div>

            <div>
                <br>
                <label for="confirm_new_password"><b>Confirm Password</b></label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" required>
                <label id="confirm_new_password_error" class="error" for="confirm_new_password"></label>
            </div>
            <div class="clearfix">
                <br>
                <input type="submit" id="change_pass_button" class="button" value="Change Password"></button>
            </div>
        </div>
    </form>
    <script src="client.js"></script>
    <script src="event.js"></script>
    <link href="style.css" rel="stylesheet">

</body>

</html>

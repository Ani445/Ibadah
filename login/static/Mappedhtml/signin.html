<body>

	<header>

	<div class="wrapper">
		<!-- <span class="icon-close"><ion-icon name="close"></ion-icon></span> -->
		
		<div class="form-box login">
			<h2>Login</h2>
			<form id="signin-form" name="signin-form" action="" method="post">
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon>
					</span>
					<input type="email" id="email" name="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon>
					</span>
					<input type="password" id="password" name = "password" required>
					<label>Password</label>
				</div>
				<div class="forgot">
                    <a href="#">Forgot Password</a>
				</div>
				<input type="submit" id="signin_button" class="btn" value="SignIn"></button>
				<div class="login-register">
                    <p> Don't have an account?
                        <a href="#" class="register-link">Register
                        </a>
					</p>
				</div>
			</form>
		</div>
		<div class="form-box signup">
            <h2>Signup</h2>
			<form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon>
					</span>
					<input type="text" required>
					<label>Username</label>
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon>
					</span>
					<input type="email" id="email" name="email" required>
					<label>Email</label>
				</div>
				<div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon>
					</span>
					<input type="password" required>
					<label>Password</label>
				</div>
				<input type="submit" id="signup_button" class="btn" value="SignUp"></button>
				<div class="login-register">
                    <p> Already have an account?
						<a href="#" class="login-link">Login
		 				</a>
					</p>
				</div>
			</form>
		</div>

	</div>
	<script src="script.js"></script>

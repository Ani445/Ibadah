<!DOCTYPE html>
<html>

<head>
    <title>Sign In</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/additional-methods.min.js"></script>
</head>

<body>
    <form id="signin-form" name="signin-form" action="" method="post">
        <div class="container">
            <h1>Sign In - Productive Muslim</h1>
            <hr>

            <div>
                <br>
                <label for="email"><b>Email</b></label>
                <input type="text" id="email" placeholder="Email" name="email" required>
                <label id="email_error" class="error" for="email"></label>
            </div>
                <br>

                <label for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="Password" name="password" required>

            </div>
            <div class="clearfix">
                <br>
                <!-- <button type="cancel" id = "cancel_button" class="cancelbtn">Cancel</button>
          <button type="submit" id = "submit_button" class="signupbtn">Sign Up</button> -->
                <input type="submit" id="submit_button" class="signinbtn" value="Sign IN"></button>
            </div>

        </div>
    </form>
    <script src="client.js"></script>
    <script src="event.js"></script>
    <link href="style.css" rel="stylesheet">

</body>

</html>
